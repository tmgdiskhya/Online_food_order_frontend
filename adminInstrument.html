<script >"use strict";

var Dashboard = function () {
	var global = {
		tooltipOptions: {
			placement: "right"
		},
		menuClass: ".c-menu"
	};

	var menuChangeActive = function menuChangeActive(el) {
		var hasSubmenu = $(el).hasClass("has-submenu");
		$(global.menuClass + " .is-active").removeClass("is-active");
		$(el).addClass("is-active");

		// if (hasSubmenu) {
		// 	$(el).find("ul").slideDown();
		// }
	};

	var sidebarChangeWidth = function sidebarChangeWidth() {
		var $menuItemsTitle = $("li .menu-item__title");

		$("body").toggleClass("sidebar-is-reduced sidebar-is-expanded");
		$(".hamburger-toggle").toggleClass("is-opened");

		if ($("body").hasClass("sidebar-is-expanded")) {
			$('[data-toggle="tooltip"]').tooltip("destroy");
		} else {
			$('[data-toggle="tooltip"]').tooltip(global.tooltipOptions);
		}
	};

	return {
		init: function init() {
			$(".js-hamburger").on("click", sidebarChangeWidth);

			$(".js-menu li").on("click", function (e) {
				menuChangeActive(e.currentTarget);
			});

			$('[data-toggle="tooltip"]').tooltip(global.tooltipOptions);
		}
	};
}();

Dashboard.init();

</script>

  <script>
    async function editInstrument(id) {
      const data = await fetch("http://localhost:3000/instruments/instruments/getInstrumentByID/" + id);
      const jsonData = await data.json();
      console.log(jsonData)
      const instrumentName = document.getElementById("instrumentName")
      const instrumentDescription = document.getElementById("instrumentDescription")
      const instrumentPrice = document.getElementById("instrumentPrice")
      const instrumentEdit = document.getElementById("editCategory")
      const closebtn = document.getElementById("close")
      instrumentName.value = jsonData.name
      instrumentDescription.value = jsonData.description 
      instrumentPrice.value = jsonData.price
      closebtn.value = jsonData._id
    }
    async function deleteInstrument(id) {
      const data = await fetch("http://localhost:3000/instruments/instruments/getInstrumentByID/" + id, {
        method: "DELETE"
      });
      const json = await data.json()
      console.log(json)
      if(json.deletedCount == 1){
        alert("Deleted Successfully")
      }
    }
  </script>
